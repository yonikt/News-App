<html lang="en">

<head>
    <meta charset="UTF-8">

<body>



    <p class="header mx-auto p-relative shadow-1 "="rtl">
        יום <span id='day'></span>, <span id="dayInMonth"></span> ב<span id='month'></span><span id="dayInMonth"></span> <span id="fullYear"></span>
 </p>
   

    <div id="container"> </div>



 <script>

    (function($) {

    //המשתנים שמתקבלים מהשעון

    var date = new Date(),

    day  = date.getDay(),

    fullYear = date.getFullYear(), 

    month = date.getMonth(),

    dayInMonth = date.getDate();

	 

     //המערכים שמאפשרים את המרת השמות לשמות עבריים

    var hebrewDaysNames = new Array("ראשון","שני","שלישי","רביעי","חמישי","שישי","שבת");
      var hebrewMonthsNames = new Array("דצמבר","נובמבר", "אוקטובר", "ספטמבר", "אוגוסט", "יולי", "יוני","מאי","אפריל","מרץ","פברואר","ינואר");    

	 

     //מדפיס את היום

     var getDay = hebrewDaysNames[day];

     $('#day').text(getDay);

	 

     //מדפיס את החודש

     var getMonth = hebrewMonthsNames[month];

     $('#month').text(getMonth);

	 

      //מדפיס את היום בחודש

     $("#dayInMonth").text(dayInMonth);

	 

     //מדפיס את השנה המלאה

     $("#fullYear").text(fullYear);

 })(jQuery);   

</script>






    <script src="NewsManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
