<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="rgb(255,255,255)" />
    <meta name="apple-mobile-web-app-status-bar-style" content="rgb(255,255,255)">
    <title>news-app</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>

</head>

</head>

<body>



    <p class="header mx-auto p-relative shadow-1 "="rtl">
        יום <span id='day'></span>, <span id="dayInMonth"></span> ב<span id='month'></span><span id="dayInMonth"></span>
        <span id="fullYear"></span>
    </p>


    <div id="container"> </div>



    <script>

        (function ($) {

            //המשתנים שמתקבלים מהשעון

            let date = new Date(),
                day = date.getDay(),
                fullYear = date.getFullYear(),
                month = date.getMonth() + 1,
                dayInMonth = date.getDate()


            let hebrewDaysNames = ["ראשון", "שני", "שלישי", "רביעי", "חמישי", "שישי", "שבת"]
            let hebrewMonthsNames = ["ינואר", "פברואר", "מרץ", "אפריל", "מאי", "יוני", "יולי", "אוגוסט", "ספטמבר", "אוקטובר", "נובמבר", "דצמבר"]

            $('#day').text(hebrewDaysNames[day])
            $('#month').text(hebrewMonthsNames[month])
            $("#dayInMonth").text(dayInMonth)
            $("#fullYear").text(fullYear)

        })(jQuery)

    </script>


    <script src="NewsManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
